<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="cards__container">
            <div class="card">
                <div class="image">
                    <img src="images/music.jpg" alt="">
                </div>
                <div class="info">
                    <p>Movie reviews</p>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/tv-show.jpg" alt="">
                </div>
                <div class="info">
                    <p>TV show guides</p>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/celebrity.jpg" alt="">
                </div>
                <div class="info">
                    <p>Celebrity interviews</p>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/art.jpg" alt="">
                </div>
                <div class="info">
                    <p>Arts and culture</p>
                </div>
            </div>
        </section>
        <section class="info__container">
            <h2>Other Category</h2>
            <ul role="list">
                <li><i class="fa-solid fa-circle-arrow-right"></i> Finance</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Business</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Sales process and strategy</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Web development</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</li>
            </ul>
        </section>

</html>
